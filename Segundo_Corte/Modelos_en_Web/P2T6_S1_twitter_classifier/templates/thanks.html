<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Clasificador de sentimientos por Tweet</title>
  <!--<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body style="background-color: #18181a;">
  <div class="row rounded">

    <div class="jumbotron mx-auto mt-5 p-5 col-md-8" style="background-color: #24272b;">
      <h3 style="color: #fff;">¡Muchas gracias por la retroalimentación!</h3>

      <hr class="my-3">
      <div id="button">
        <form action="/">
          <input class="btn btn-block btn-outline-success" type="submit" value="Evaluar otro Tweet"><br>
        </form>
      </div>

      <div id="sqliteReport">
        <form action="/sqliteReport" method="post">
          <input class="btn btn-block btn-outline-info" type="submit" value="Reporte de clasificación">
        </form>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>

    <div class="row">

        <h1 style="color: rgb(197, 185, 185);"> Universidad Santo Tomás </h1>
      </div>
      <div class="col-md-3">
        <ul class="nav">
          <li class="nav-item" style="color: rgb(197, 185, 185);">
            <h3>Readaptado por:&nbsp; </h3>
          </li>
          <li class="nav-item" style="color: rgb(197, 185, 185);"> Carlos D. Páez </li>
        </ul>
      </div>
      <div class="col-md-3">
        <h3 class="title" style="color: rgb(197, 185, 185);">Deep Learning 2021</h3>
      </div>
    </div>
  </div>
</footer>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Clasificador de sentimientos por Tweet</title>
  <!--<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <div class="row">

    <div class="jumbotron col-md-10 mx-auto mt-3 p-5">
      <h3>Tweet: &nbsp;</h3>
      <div>{{ content }}</div>
      <hr class="my-3">
      <h3>Predicción: &nbsp;</h3>
      <div>
        El tweet se clasificó como <b>{{ prediction }}</b>
        con una probabilidad de: {{ probability }}%
      </div>
      <hr class="my-4">
      <form action="/thanks" method="post">
        ¿La clasificación fue correcta? &nbsp;&nbsp;
        <input class="btn btn-success" type="submit" name="feedback_button" value="Aprobado">
        <input type="hidden" name="prediction" value="{{ prediction }}">
        <input type="hidden" name="tweet" value="{{ content }}">
      </form>

      <hr class="my-4">
      De lo contrario seleccione la opción correcta del sentimiento del tweet<br><br>

      <form action="/thanks" method="post">
        <input class="btn btn-block btn-outline-success" type="submit" name="feedback_button" value="Sin sentimientos"><br>
        <input type="hidden" name="prediction" value="Sin sentimiento">
        <input type="hidden" name="tweet" value="{{ content }}">
      </form>

      <form action="/thanks" method="post">
        <input class="btn btn-block btn-outline-success" type="submit" name="feedback_button" value="Sentimientos neutros"><br>
        <input type="hidden" name="prediction" value="Neutro">
        <input type="hidden" name="tweet" value="{{ content }}">
      </form>

      <form action="/thanks" method="post">
        <input class="btn btn-block btn-outline-success" type="submit" name="feedback_button" value="Sentimientos positivos"><br>
        <input type="hidden" name="prediction" value="Positivo">
        <input type="hidden" name="tweet" value="{{ content }}">
      </form>

      <form action="/thanks" method="post">
        <input class="btn btn-block btn-outline-success" type="submit" name="feedback_button" value="Sentimientos negativos">
        <input type="hidden" name="prediction" value="Negativo">
        <input type="hidden" name="tweet" value="{{ content }}">
      </form>

      <hr class="my-4">
      <form action="/">
        <input class="btn btn-block btn-info" type="submit" value="Evaluar otro tweet">
      </form>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>

</html>

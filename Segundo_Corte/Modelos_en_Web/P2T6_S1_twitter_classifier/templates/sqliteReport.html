<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SQLite clasificador de sentimientos Tweet</title>
  <!--<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body style="background-color: #18181a;">

  <div class="row-fluid rounded">

    <div class="jumbotron text-center p-5 col-md-10 mx-auto mt-3" style="background-color: #24272b;">

      <h3 style="color: #fff;">Listado de clasificaciones realizadas</h3>
      <hr class="mb-5">
      <table class="table" border="1">
        <thead class="thead-dark">
          <tr>
            <th>Tweet</th>
            <th>Sentimiento</th>
            <th>Fecha</th>
          </tr>
        </thead>

        {% for row in dataset %}
        <tbody>
          <tr>
            <td style="color: #fff;">{{ row[0] }}</td>
            <td style="color: #fff;">{{ row[1] }}</td>
            <td style="color: #fff;">{{ row[2] }}</td>
          </tr>
        </tbody>
        {% endfor %}
      </table>

      <hr class="my-4">
      <div class="col align-self-center" id="button">
        <form action="/">
          <input class="btn btn-block btn-outline-primary" type="submit" name="evaluar" value="Evaluar otro tweet">
        </form>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>

<footer class="my-5"
  style="background: #18181a; border-top: #18181a;">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 style="color: rgb(197, 185, 185);"> Universidad Santo Tomás </h1>
      </div>
      <div class="col-md-3">
        <ul class="nav">
          <li class="nav-item" style="color: rgb(197, 185, 185);">
            <h3>Readaptado por:&nbsp; </h3>
          </li>
          <li class="nav-item" style="color: rgb(197, 185, 185);"> Carlos D. Páez </li>
        </ul>
      </div>
      <div class="col-md-3">
        <h3 class="title" style="color: rgb(197, 185, 185);">Deep Learning 2021</h3>
      </div>
    </div>
  </div>
</footer>

</html>

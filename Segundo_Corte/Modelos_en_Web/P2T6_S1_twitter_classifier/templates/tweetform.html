<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>
    Clasificador de sentimientos Tweet
  </title>
  <!--<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <div class="row rounded p-3">

    <div class="jumbotron col-md-10 m-auto">
      <h1 class="display-4">PLN Básico</h1>

      <hr class="my-4">
      <h3>Ingrese el tweet (español) para evaluar el sentimiento: </h2>
      <h5>Sin sentimiento, neutro, positivo, negativo</h3>
      <hr class="my-4">

      {% from "_formhelpers.html" import render_field %}

      <form action="/results" method="POST">
        <dl>{{ render_field(form.tweet, cols='144', rows='3', placeholder="Puedes ubicar tu tweet aquí", class="p-3 col-md-12") }}</dl>
        <div class="form-group">
          <input class="form-control btn btn-success" type="submit" name="submit_btn" value="Evaluar tweet">
        </div>
      </form>

      <div>
        <form action="/sqliteReport" method="POST">
          <input class="form-control btn btn-primary" type="submit" name="report" value="Reporte de clasificaciones">
        </form>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>

</html>
